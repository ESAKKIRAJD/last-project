<div class="content">
    <div class="container-fluid">
        <div class="row">
        <div class="col-md-12">
            <div class="card">
                <form method="get" action="/" class="form-horizontal">
                    <div class="card-header card-header-text">
                        <h4 class="card-title">Payment</h4>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <label class="col-sm-4 label-on-left">Client</label>
                                <div class="col-sm-8">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <select class="select form-control" name="client" #client="ngModel" required ngModel>
                                            <option>client 1</option>
                                            <option>client 2</option>
                                            <option>client 3</option>
                                        </select>
                                        <div *ngIf="client.errors && (client.touched || client.dirty)" class="alert text-danger">
                                            <div [hidden]="!client.errors.required">
                                                please select the client
                                            </div>
                                        </div>
                                         <span class="material-input"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-sm-4 label-on-left">Project</label>
                                <div class="col-sm-8">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <select  class="select form-control" name="project" #project="ngModel" required ngModel>
                                            <option>project 1</option>
                                            <option>project 2</option>
                                             <option>project 3</option>
                                        </select>
                                        <div *ngIf="project.errors && (project.touched || project.dirty)" class="alert text-danger">
                                                <div [hidden]="!project.errors.required">
                                                    please select the project
                                                </div>
                                        </div>
                                    <span class="material-input"></span></div>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-sm-4 label-on-left">Total Cost</label>
                                <div class="col-sm-8">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input type="text" class="form-control" value="" name="cost" #cost="ngModel"  required ngModel>
                                        <div *ngIf="cost.errors &&(cost.touched || cost.dirty)"  class="alert text-danger">
                                            <div [hidden]="!cost.errors.required">
                                                Please enter the cost
                                            </div>
                                        </div>
                                        <span class="material-input"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-sm-4 label-on-left">Payment Pending</label>
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <input type="text" class="form-control" value="0" name="payment" #payment="ngModel"  required ngModel readonly >
                                        <div *ngIf="payment.errors &&(payment.touched || payment.dirty)"  class="alert text-danger">
                                                <div [hidden]="!payment.errors.required">
                                                    Please see the pending payment
                                                </div>
                                            </div>
                                        <span class="material-input"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-sm-4 label-on-left"></label>
                                <div class="col-sm-8">
                                    <a href="#" data-target="#clientmodal" data-toggle="modal">Client Payment</a>
                                        <div class="modal" id="clientmodal" tabindex="-1">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button class="close" data-dismiss="modal">&times;</button>
                                                        <h4>Client Payment</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form>
                                                            <div class="form-group label-floating is-empty">
                                                                <div class="row">                                
                                                                    <label class="col-sm-4 label-on-left">Amount</label>
                                                                        <div class="col-sm-8">
                                                                            <input type="text" class="form-control" name="amount" #amount="ngModel"
                                                                            required ngModel>
                                                                            <div *ngIf="amount.errors && (amount.touched|| amount.dirty)" class="alert text-danger">
                                                                                    <div [hidden]="!amount.errors.required">
                                                                                         amount enter
                                                                                    </div>                                                                                                                                        
                                                                             </div>
                                                                            <span class="material-input"></span>
                                                                        </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="form-group label-floating is-empty">
                                                                    <div class="row">
                                                                        <label class="col-sm-4 label-on-left">Date</label>
                                                                        <div class="col-sm-8">
                                                                            <input type="date" class="form-control" name="date" #date="ngModel"
                                                                            required ngModel>
                                                                            <div *ngIf="date.errors && (date.touched|| date.dirty)" class="alert text-danger">
                                                                                    <div [hidden]="!date.errors.required">
                                                                                            select date 
                                                                                    </div>                                                                                                                                        
                                                                             </div>
                                                                        
                                                                            <span class="material-input"></span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row pull">
                                                                <div class="col-md-6">
                                                                    <a routerLink="landing/payment" class="btn btn-primary btn-simple">CREATE<div class="ripple-container"></div></a>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <a routerLink="landing/payment" class="btn btn-primary btn-simple">CANCEL<div class="ripple-container"></div></a>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>                                
                                </div>
                            </div>                            
                        </form>                                                   
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-content">
                                <h4 class="card-title">Payment List</h4>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th class="text-center">#</th>
                                                <th>Client Name</th>
                                                <th>Amount Paied</th>
                                                <th class="text-right">Date</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="text-center">1</td>
                                                <td>Andrew Mike</td>
                                                <td>300</td>
                                                <td class="text-right">01/01/2018</td>
                                            </tr>
                                            <tr>
                                                <td class="text-center">2</td>
                                                <td>John Doe</td>
                                                <td>200</td>
                                                <td class="text-right">01/02/2018</td>
                                             </tr>                                                           
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
