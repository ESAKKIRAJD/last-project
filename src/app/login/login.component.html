<div class="off-canvas-sidebar">
  <div class="wrapper wrapper-full-page">
      <div class="full-page login-page" filter-color="black" data-color="#6347bc">
          <div class="content">
              <div class="container">
                  <div class="row">
                      <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                          <form class="form" method="" action="" #loginForm="ngForm" (ngSubmit)='onLogin(loginForm.value)'   novalidate>
                              <div class="card card-login">
                                  <h4 class="category text-center">
                                      LOGIN
                                  </h4>
                                  <div class="card-content">
                                      <div class="input-group">
                                          <span class="input-group-addon">
                                              <i class="material-icons">email</i>
                                          </span>
                                          <div class="form-group label-floating is-empty">
                                              <label class="control-label">Email address</label>
                                              <input type="email" class="form-control"  name="email" #Email="ngModel"  
                                              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required ngModel>
                                              <div *ngIf="Email.errors && (Email.touched|| Email.dirty)" class="alert text-danger">
                                                  <div [hidden]="!Email.errors.required">
                                                      required valid email
                                                  </div>
                                                  <div [hidden]="!Email.errors.pattern">
                                                        Please enter valid email
                                                  </div>                                                      
                                              </div>
                                              <span class="material-input"></span>
                                          </div>
                                      </div>
                                      <div class="input-group">
                                          <span class="input-group-addon">
                                              <i class="material-icons">lock_outline</i>
                                          </span>
                                          <div class="form-group label-floating is-empty">
                                              <label class="control-label">Password</label>
                                              <input type="password" class="form-control" name="password" #Password="ngModel" minlength="6" required  ngModel>
                                              <div *ngIf="Password.errors && (Password.touched|| Password.dirty)" class="alert text-danger">
                                                  <div [hidden]="!Password.errors.required">
                                                      required valid password
                                                    </div>
                                                    <div [hidden]="!Password.errors.minlength">
                                                        Please enter minimum 6 char
                                                    </div>
                                              </div>
                                          <span class="material-input"></span></div>
                                      </div>
                                  </div>
                                  <div class="footer text-center">
                                                                          
                                          <button class="btn btn-second btn-round" [disabled]="!loginForm.form.valid" type="submit" data-toggle="modal" data-target="#loginModal"> Login</button>
                                      
                                  </div>
                                  <div class="row">
                                      <div class="col-md-12 text-center">
                                          <a routerLink="/forgotpassword" class="btn btn-primary btn-simple">forgot password
                                          <div class="ripple-container"></div></a>
                                      </div>
                        
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
          <footer class="footer">
              <div class="container">
                  <p class="copyright pull-right">
                      Â©
                      <script>
                          document.write(new Date().getFullYear())
                      </script>2018
                      copyright 2018,  <a href="http://www.Triodesk.com"> Trio Desk </a>
                  </p>
              </div>
          </footer>
      </div>
  </div>

</div>
