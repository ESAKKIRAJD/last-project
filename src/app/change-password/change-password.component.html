<div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-6  col-sm-offset-3">
                    <div class="card card-signup">
                        <form class="form" method="" action="" #changeForm="ngForm" (ngSubmit)='onChangepass(changeForm.value)'   novalidate >
                            <h4 class="card-title text-center">Change password</h4>
                            <div class="card-content">
                                    <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">email</i>
                                            </span>
                                            <div class="form-group label-floating is-empty">
                                                <label class="control-label">Email address</label>
                                                <input type="email" class="form-control"  name="email" #Email="ngModel"  
                                                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required ngModel>
                                                <div *ngIf="Email.errors && (Email.touched|| Email.dirty)" class="alert text-danger">
                                                    <div [hidden]="!Email.errors.required">
                                                        required valid email
                                                    </div>
                                                    <div [hidden]="!Email.errors.pattern">
                                                          Please enter valid email
                                                    </div>                                                      
                                                </div>
                                                <span class="material-input"></span>
                                            </div>
                                        </div>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">lock_outline</i>
                                    </span>
                                    <div class="form-group is-empty">
                                        <input type="password" placeholder="Current Password..." class="form-control"
                                         name="currentpassword" #CurrentPassword="ngModel" minlength="6" required  ngModel>
                                        <div *ngIf="CurrentPassword.errors && (CurrentPassword.touched|| CurrentPassword.dirty)" class="alert text-danger">
                                                <div [hidden]="!CurrentPassword.errors.required">
                                                    required valid CurrentPassword
                                                  </div>
                                                  <div [hidden]="!CurrentPassword.errors.minlength">
                                                      Please enter minimum 6 char
                                                  </div>
                                            </div>
                                        <span class="material-input"></span>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">lock_outline</i>
                                    </span>
                                    <div class="form-group is-empty">
                                        <input type="password" placeholder="New Password..." class="form-control" 
                                        name="newpassword" #newpassword="ngModel" minlength="6" required  ngModel>
                                        <div *ngIf="newpassword.errors && (newpassword.touched|| newpassword.dirty)" class="alert text-danger">
                                                <div [hidden]="!newpassword.errors.required">
                                                    required valid NewPassword
                                                  </div>
                                                  <div [hidden]="!newpassword.errors.minlength">
                                                      Please enter minimum 6 char
                                                  </div>
                                            </div>
                                        <span class="material-input"></span>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">lock_outline</i>
                                    </span>
                                    <div class="form-group is-empty">
                                        <input type="password" placeholder="Confirm New Password..." class="form-control"
                                        name="updatepassword" #updatepassword="ngModel" minlength="6" required  ngModel>
                                        <div *ngIf="updatepassword.errors && (updatepassword.touched|| updatepassword.dirty)" class="alert text-danger">
                                                <div [hidden]="!updatepassword.errors.required">
                                                    required valid ConfirmPassword
                                                  </div>
                                                  <div [hidden]="!updatepassword.errors.minlength">
                                                      Please enter minimum 6 char
                                                  </div>
                                            </div>
                                        <span class="material-input"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="footer text-center">
                                <!-- <a routerlink="/dashboard"style="float:none;"  class="btn btn-primary btn-round">Submit</a> -->
                                <button style="float:none;"  class="btn btn-primary btn-round" [disabled]="!changeForm.form.valid" type="submit" data-toggle="modal" data-target="#changeModal"> SUBMIT</button>
                            </div>                                   
                        </form>                             
                    </div>                      
                </div>
            </div>
        </div>
    </div>
