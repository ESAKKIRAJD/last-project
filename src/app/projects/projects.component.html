<div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-content">
                            <h4 class="card-title">Projects List</h4>                            
                            <a routerLink="/landing/newprojects" class="btn btn-primary">Add New
                                <div class="ripple-container"></div>
                            </a>
                            <br>
                            <br><br><br>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="text-center">#</th>
                                            <th>App Name</th>
                                            <th>Client</th>
                                            <th class="text-right">App Status</th>
                                            <th class="text-right">Payment Status</th>
                                            <th class="text-right">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let project of projects; let i=index">
                                            <td class="text-center">{{i+1}}</td>
                                            <td>{{project.appname}}</td>
                                            <td>{{project.client}}</td>
                                            <td class="text-right">{{project.appstatus}}</td>
                                            <td class="text-right">{{project.payment}}</td>
                                            <td class="td-actions text-right">  
                                                <button type="button" rel="tooltip" class="btn btn-success btn-round" data-original-title="" title="">
                                                    <i class="material-icons">edit</i>
                                                </button>
                                                <button type="button" rel="tooltip" class="btn btn-danger btn-round" data-original-title="" title="">
                                                    <i class="material-icons">close</i>
                                                </button>
                                            </td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
