<div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-6">
                                    <div class="col-sm-10">
                                        <div class="form-group">
                                            <input type="month" class="form-control datetimepicker">
                                            <span class="material-input"></span>
                                        </div>
                                    </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card-content">
                                    <h4 class="card-title">Projects</h4>
                                </div>
                            </div>
                        </div>
                        <div id="chartPreferences" class="ct-chart"><svg xmlns:ct="http://gionkunz.github.com/chartist-js/ct" width="100%" height="230px" class="ct-chart-pie" style="width: 100%; height: 230px;"><g class="ct-series ct-series-a"><path d="M62.614,195.187A110,110,0,1,0,137.914,5L137.914,115Z" class="ct-slice-pie" ct:value="62"></path></g><g class="ct-series ct-series-b"><path d="M97.42,12.725A110,110,0,0,0,62.894,195.449L137.914,115Z" class="ct-slice-pie" ct:value="32"></path></g><g class="ct-series ct-series-c"><path d="M137.914,5A110,110,0,0,0,97.064,12.867L137.914,115Z" class="ct-slice-pie" ct:value="6"></path></g><g><text dx="189.05176922385382" dy="135.24685039765728" text-anchor="middle" class="ct-label">62%</text><text dx="83.88826370992211" dy="104.6940276977852" text-anchor="middle" class="ct-label">32%</text><text dx="127.6080901977851" dy="60.974201209922136" text-anchor="middle" class="ct-label">6%</text></g></svg></div>
                        <div class="card-footer">
                            <h6>Project details</h6>
                            <i class="fa fa-circle text-info"></i> Inprogress
                            <i class="fa fa-circle text-warning"></i> completed
                            <i class="fa fa-circle text-danger"></i> Yet to completed
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-6">
                                    <div class="col-sm-10">
                                        <div class="form-group">
                                            <input type="month" class="form-control datetimepicker">
                                            <span class="material-input"></span>
                                        </div>
                                    </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card-content">
                                    <h4 class="card-title">Payment</h4>
                                </div>
                            </div>
                        </div>
                        <div id="chartPreferences" class="ct-chart"><svg xmlns:ct="http://gionkunz.github.com/chartist-js/ct" width="100%" height="230px" class="ct-chart-pie" style="width: 100%; height: 230px;"><g class="ct-series ct-series-a"><path d="M62.614,195.187A110,110,0,1,0,137.914,5L137.914,115Z" class="ct-slice-pie" ct:value="62"></path></g><g class="ct-series ct-series-b"><path d="M97.42,12.725A110,110,0,0,0,62.894,195.449L137.914,115Z" class="ct-slice-pie" ct:value="32"></path></g><g class="ct-series ct-series-c"><path d="M137.914,5A110,110,0,0,0,97.064,12.867L137.914,115Z" class="ct-slice-pie" ct:value="6"></path></g><g><text dx="189.05176922385382" dy="135.24685039765728" text-anchor="middle" class="ct-label">62%</text><text dx="83.88826370992211" dy="104.6940276977852" text-anchor="middle" class="ct-label">32%</text><text dx="127.6080901977851" dy="60.974201209922136" text-anchor="middle" class="ct-label">6%</text></g></svg></div>
                        <div class="card-footer">
                            <h6>Payment details</h6>
                            <i class="fa fa-circle text-info"></i> Completed
                            <i class="fa fa-circle text-warning"></i> Partial completed
                            <i class="fa fa-circle text-danger"></i> Incompleted
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                        <div class="col-md-6">
                            <div class="card-content">
                                <h4 class="card-title">Current status</h4>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-10">
                            <div class="form-group">
                                    <input type="date" class="form-control datetimepicker" value="10/05/2016">
                                    <span class="material-input"></span>
                            </div>
                        </div>                                       
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-content">
                            <h4 class="card-title">Projects List</h4>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="text-center">#</th>
                                            <th>Project</th>
                                            <th>Status</th>
                                            <th class="text-right">Completed</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let project of projects">
                                            <td class="text-center">{{project.slno}}</td>
                                            <td>{{project.appname}}</td>
                                            <td>{{project.appstatus}}</td>
                                            <td class="text-right">{{project.date}}</td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
