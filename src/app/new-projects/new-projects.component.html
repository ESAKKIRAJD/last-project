  <div class="content">
          <div class="container-fluid">
              <div class="col-md-12">
                      <div class="card">
                          <form method="get" action="/" class="form-horizontal">
                              <div class="card-header card-header-text">
                                  <h4 class="card-title">Add new projects</h4>
                              </div>
                              <div class="card-content">
                                  <div class="row">
                                      <label class="col-sm-2 label-on-left">Project Name</label>
                                      <div class="col-sm-10">
                                          <div class="form-group label-floating is-empty">
                                              <label class="control-label"></label>
                                              <select>
                                                  <option>project 1</option>
                                                  <option>project 2</option>
                                                  <option>project 3</option>
                                              </select>
                                          <span class="material-input"></span>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <label class="col-sm-2 label-on-left">Client</label>
                                      <div class="col-sm-10">
                                          <div class="form-group label-floating is-empty">
                                              <label class="control-label"></label>
                                              <select>
                                                  <option>client 1</option>
                                                  <option>client 2</option>
                                                  <option>client 3</option>
                                              </select>
                                              <br>
                                              <br>
                                              <p>or add client below</p>
                                              <input type="text" class="form-control" value="">
                                          <span class="material-input"></span></div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <label class="col-sm-2 label-on-left">Time Limit</label>
                                      <div class="col-sm-10">
                                          <div class="form-group label-floating is-empty">
                                              <label class="control-label"></label>
                                              <input type="text" class="form-control" value="">
                                          <span class="material-input"></span></div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <label class="col-sm-2 label-on-left">Start Date</label>
                                      <div class="col-sm-10">
                                          <div class="form-group">
                                              <input type="date" class="form-control datepicker" value="10/05/2016">
                                              <span class="material-input"></span>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <label class="col-sm-2 label-on-left">Description</label>
                                      <div class="col-sm-10">
                                          <div class="form-group label-floating is-empty">
                                              <label class="control-label"></label>
                                              <input type="text-area" rows="10" cols="40" class="form-control">
                                          <span class="material-input"></span></div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-md-4 col-md-offset-1">
                                          <a routerLink="/landing/projects"><button class="btn btn-primary">Create<div class="ripple-container"></div></button></a>
                                      </div>
                                      <div class="col-md-4 col-md-offset-1">
                                          <a routerLink="/projects"><button class="btn btn-primary">Cancel<div class="ripple-container"></div></button></a>
                                      </div>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
          </div>
      </div>
